<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box {
    width: 250px;
    height: 250px;
    border: 3px solid black;
    margin: 2em auto;
    background-image: repeating-radial-gradient(circle 20px,
        red 0,
        red 10px,
        blue 10px,
        blue 20px);
}

.box-2 {
    width: 250px;
    height: 250px;
    border: 3px solid black;
    margin: 2em auto;
    background-image: repeating-linear-gradient(30deg,
        red 0,
        red 10px,
        blue 10px,
        blue 20px);
}
</style>
<body>
    <div class="box"></div>
    <div class="box-2"></div>
</body>
</body>
</html>
